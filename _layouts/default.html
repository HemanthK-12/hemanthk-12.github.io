<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="author" content="{{ site.title }}">
  
  <meta property="og:type" content="website">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="icon" type="image/png" href="{{ '/assets/letter-h.png' | relative_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
</head>
<body>
  
  <header>
    <nav>
      {% for item in site.navigation %}
        <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
          {{ item.title }}
        </a>
      {% endfor %}
    </nav>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <p>
      © {{ 'now' | date: "%Y" }} {{ site.title }}. 
      Built with <a href="https://jekyllrb.com/">Jekyll</a>.
      {% if site.github_username %}
      <a href="https://github.com/{{ site.github_username }}">GitHub</a>
      {% endif %}
      {% if site.feed %}
      • <a href="{{ '/feed.xml' | relative_url }}">RSS</a>
      {% endif %}
    </p>
  </footer>

</body>
</html>
